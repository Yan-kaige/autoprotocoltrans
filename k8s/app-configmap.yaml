apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: autoprotocoltrans
data:
  # 应用名称
  spring.application.name: "autoprotocoltrans"
  # 时区
  TZ: "Asia/Shanghai"
  # 数据库连接URL（Service 名称作为主机名）
  spring.datasource.url: "jdbc:mysql://mysql:3306/protovol_trans?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true"
  # 数据库驱动
  spring.datasource.driver-class-name: "com.mysql.cj.jdbc.Driver"
  # 连接池配置
  spring.datasource.hikari.maximum-pool-size: "10"
  spring.datasource.hikari.minimum-idle: "5"
  spring.datasource.hikari.connection-timeout: "30000"
  spring.datasource.hikari.idle-timeout: "600000"
  spring.datasource.hikari.max-lifetime: "1800000"
  # 服务器端口
  server.port: "8080"
  # MyBatis Plus 配置
  mybatis-plus.mapper-locations: "classpath*:/mapper/**/*.xml"
  mybatis-plus.type-aliases-package: "com.kai.model"
  mybatis-plus.configuration.map-underscore-to-camel-case: "true"
  mybatis-plus.global-config.db-config.id-type: "auto"
  mybatis-plus.global-config.db-config.table-underline: "true"



