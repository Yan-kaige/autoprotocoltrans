apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: autoprotocoltrans
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: database
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: TZ
        - name: CHARACTER_SET_SERVER
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: character-set-server
        - name: COLLATION_SERVER
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: collation-server
        - name: DEFAULT_AUTH_PLUGIN
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: default-authentication-plugin
        args:
        - --character-set-server=$(CHARACTER_SET_SERVER)
        - --collation-server=$(COLLATION_SERVER)
        - --default-authentication-plugin=$(DEFAULT_AUTH_PLUGIN)
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: init-scripts
        configMap:
          name: mysql-init-scripts

