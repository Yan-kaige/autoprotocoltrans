apiVersion: v1
kind: Service
metadata:
  name: autoprotocoltrans-app
  namespace: autoprotocoltrans
  labels:
    app: autoprotocoltrans-app
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
    nodePort: 30080  # 可以通过 NodeIP:30080 访问
  selector:
    app: autoprotocoltrans-app









