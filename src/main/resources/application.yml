spring:
  application:
    name: autoprotocoltrans
  # JSON序列化配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  # 静态资源路径
  web:
    resources:
      static-locations: classpath:/static/
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3307/protovol_trans?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据源连接池配置
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

server:
  port: 8080

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.kai.model
  configuration:
    map-underscore-to-camel-case: true
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      table-underline: true

# LLM配置（用于文档导入功能）
# 使用 DeepSeek API
# 如果未配置，将使用默认的简单解析逻辑
llm:
  api:
    # DeepSeek API密钥（从 https://platform.deepseek.com/ 获取）
    key:
    # 使用的模型名称（默认：deepseek-chat）
    # 可选模型：deepseek-chat, deepseek-coder 等
    model: deepseek-chat
    # API地址（默认使用 DeepSeek 官方地址）
    url: https://api.deepseek.com/v1/chat/completions
    # 代理配置（可选）
    proxy:
      # 是否启用代理
      enabled: false
      # 代理主机地址
      host: localhost
      # 代理端口
      port: 10809
      # 代理类型（http 或 https，默认 http）
      type: http







