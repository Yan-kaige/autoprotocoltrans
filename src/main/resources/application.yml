spring:
  application:
    name: autoprotocoltrans
  # JSON序列化配置
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
  # 静态资源路径
  web:
    resources:
      static-locations: classpath:/static/
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3307/protovol_trans?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据源连接池配置
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

server:
  port: 8080

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.kai.model
  configuration:
    map-underscore-to-camel-case: true
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-underline: true







